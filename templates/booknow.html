          <span>Emergency Contacts</span>
        </a>
      </li><!-- End Dashboard Nav -->

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle d-flex justify-content-center">
      <h1>Book Ambulance</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <img src="{{ url_for('static', filename='/assets/img/ambulance.gif') }}" class="rounded mx-auto d-block" alt="..." height={{imgheight}}>
      <div class="row d-flex justify-content-center">
        <div class="{{msgclass}}" role="alert" {{flashmsg}}>
          {{msg}}
        </div>
        <div class="card info-card sales-card">
          <form action="/dashboard/booknow", method="POST" {{showform}}>
            <div class="row">
              <!-- Information of Contact Person -->
              <div class="col-md-6">
                <h3 class="mb-4 mt-4">Contact Person Details</h3>
                <div class="form-group mb-4">
                  <label for="contactPersonName">Contact Person</label>
                  <input type="text" class="form-control" name="cperson" id="contactPersonName" placeholder="Enter Name" value="{{cperson}}" {{cd_readonly}} required>
                </div>
                <div class="form-group mb-4">
                  <label for="mobile">Mobile Number</label>
                  <input type="tel" class="form-control" name="mobile" id="mobile" placeholder="Enter Mobile Number" value="{{mobile}}" {{cd_readonly}} required>
                </div>
                <div class="form-group mb-4">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" value="{{email}}" {{cd_readonly}}>
                </div>
              </div>
              <!-- Information of Patient -->
              <div class="col-md-6">
                <h3 class="mb-4 mt-4">Patient Details</h3>
                <div class="form-group mb-4">
                  <label for="patientName">Patient Name</label>
                  <input type="text" class="form-control" name="patientname" id="patientName" placeholder="Enter patient name" required>
                </div>
                <div class="form-group mb-4">
                  <label for="address">Address</label>
                  <textarea class="form-control" name="address" id="address" rows="3" placeholder="Enter address" required></textarea>
                </div>
                <div class="form-group mb-4">
                  <select class="form-control" name="gender" id="dropdown" required>
                    <option value="">Select Gender</i></option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group mb-4">
                  <input type="text" class="form-control" name="age" id="patientAge" placeholder="Enter Patient Age" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-lg" action="/dashboard/booknow" method="POST">Book Ambulance <i class="bi bi-plus-circle"></i></button>
              </div>
            </div>
          </form>
      </div>
    </section>

  </main><!-- End #main -->
