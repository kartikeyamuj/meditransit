<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSBACKUP - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
    <form class="row g-3" action="/contact", method="POST">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="name" class="form-control" id="inputName" name='name'>
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail", name='email', placeholder="example@example.com">
        </div>
        <div class="col-md-6">
          <label for="inputMobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" id="inputMobile", name='mobile', placeholder="1234567890">
        </div>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <h1>{{message}}</h1>
  </div>
</div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
